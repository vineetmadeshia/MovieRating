<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;
}

.button1:hover {
  background-color: #4CAF50;
  color: white;
}

.button2 {
  background-color: white; 
  color: black; 
  border: 2px solid #008CBA;
}

.button2:hover {
  background-color: #008CBA;
  color: white;
}

.button3 {
  background-color: white; 
  color: black; 
  border: 2px solid #f44336;
}

.button3:hover {
  background-color: #f44336;
  color: white;
}

.button4 {
  background-color: white;
  color: black;
  border: 2px solid #e7e7e7;
}

.button4:hover {background-color: #e7e7e7;}

.button5 {
  background-color: red;
  color: black;
  border: 2px solid #555555;
  
}

.button5:hover {
  background-color: red;
  color: white;
}
.right {
  position: absolute;
  right: 0px;
  width: 300px;
  border: 3px solid #73AD21;
  padding: 10px;
}
</style>
</head>
<body>

<a href="{% url 'logout' %}"><li class="button button2 right ">logout</li></a></br></br>
<center><h5 class="button button1">{{cur_user.username}}</h5></center>
{% for movies in cur_user.watchlist_set.all %}

	<ul>
		<li class="button button2">{{movies.movie_name}}</li>
		<a href="{% url 'delwatch' movies.id %}">	<li class="button button5">Delete</li></a>
	</ul>
{% endfor %}

<a href="{% url 'home'%}"><li class="button button1">Add more movies</li></a>
	


</body>
</html>
